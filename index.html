<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>독서토론동아리 axe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>독서토론동아리 axe</h1>
        <nav>
            <ul>
                <li><a href="#home">홈</a></li>
                <li><a href="#schedule">모임 일정</a></li>
                <li><a href="#gallery">갤러리</a></li>
                <li><a href="#join">회원 가입</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h2>환영합니다!</h2>
        <p>axe 독서토론동아리는 다양한 책을 읽고, 서로의 생각을 공유하는 동아리입니다.</p>
    </section>

    <section id="schedule">
        <h2>모임 일정</h2>
        <ul>
            <li>2024년 10월 1일: '책 제목 1' 토론</li>
            <li>2024년 11월 5일: '책 제목 2' 토론</li>
        </ul>
    </section>

    <section id="gallery">
        <h2>갤러리</h2>
        <div class="gallery">
            <img src="image1.jpg" alt="모임 사진 1">
            <img src="image2.jpg" alt="모임 사진 2">
        </div>
    </section>

    <section id="join">
        <h2>회원 가입</h2>
        <form>
            <label for="name">이름:</label>
            <input type="text" id="name" name="name" required><br>
            <label for="email">이메일:</label>
            <input type="email" id="email" name="email" required><br>
            <input type="submit" value="가입하기">
        </form>
    </section>

    <footer>
        <p>© 2024 독서토론동아리 axe</p>
    </footer>
</body>
</html>
